<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search {{.Query}}</title>
</head>
<body>
<form method="get" action="/search">
    <input type="text" name="query" value="{{.Query}}">
    <input type="submit" value="Search">
</form>
<h3>Search results:</h3>
{{range .Result}}
    <b>{{.Filename}}</b>
    <br />
{{end}}
</body>
</html>
